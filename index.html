<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholarship Chatbot</title>
  <style>
    /* === ChatGPT-like UI === */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: auto;
      width: 100%;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin-bottom: 15px;
      display: flex;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message.bot {
      justify-content: flex-start;
    }
    .bubble {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 70%;
      line-height: 1.4;
      white-space: pre-line;
    }
    .user .bubble {
      background: #007bff;
      color: white;
      border-bottom-right-radius: 2px;
    }
    .bot .bubble {
      background: #e5e5ea;
      color: black;
      border-bottom-left-radius: 2px;
    }
    #input-container {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #fafafa;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    button {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    /* FAQ quick buttons */
    #faq-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      background: #f9f9f9;
    }
    .faq-btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      font-size: 14px;
    }
    .faq-btn:hover {
      background: #f0f0f0;
    }
    /* Typing animation (cursor blink) */
    .typing::after {
      content: "â–‹";
      animation: blink 1s infinite;
      margin-left: 3px;
      color: #555;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="faq-buttons">
      <button class="faq-btn" onclick="sendFAQ('requirements')">ðŸ“Œ Requirements</button>
      <button class="faq-btn" onclick="sendFAQ('deadline')">ðŸ“… Deadline</button>
      <button class="faq-btn" onclick="sendFAQ('contact')">â˜Ž Contact</button>
      <button class="faq-btn" onclick="sendFAQ('amount')">ðŸ’° Scholarship Amount</button>
      <button class="faq-btn" onclick="sendFAQ('eligibility')">âœ… Eligibility</button>
    </div>
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type your question..." onkeypress="if(event.key==='Enter'){sendMessage()}">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");

    function appendMessage(sender, text, typing = false) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + sender;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      if (typing) {
        bubble.classList.add("typing");
      } else {
        bubble.innerText = text;
      }
      msgDiv.appendChild(bubble);
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      return bubble;
    }

    async function sendMessage() {
      const userInput = document.getElementById("user-input");
      const message = userInput.value.trim();
      if (!message) return;
      userInput.value = "";
      appendMessage("user", message);

      // Add bot "typing..." bubble
      const bubble = appendMessage("bot", "", true);

      const res = await fetch("chat.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      typeText(bubble, data.reply);
    }

    function sendFAQ(keyword) {
      appendMessage("user", keyword);

      // Add bot "typing..." bubble
      const bubble = appendMessage("bot", "", true);

      fetch("chat.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: keyword })
      })
      .then(res => res.json())
      .then(data => typeText(bubble, data.reply));
    }

    function typeText(bubble, text) {
      bubble.classList.remove("typing");
      bubble.innerText = "";
      let i = 0;
      const speed = 25; // typing speed (ms per character)

      function typeChar() {
        if (i < text.length) {
          bubble.innerText += text.charAt(i);
          i++;
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
          setTimeout(typeChar, speed);
        }
      }
      typeChar();
    }
  </script>
</body>
</html>
