<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage with Navigation Menu</title>
<style>
    body {
        font-family: monospace;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
    }
    nav {
        background-color: #f4f4f4;
        padding: 10px;
    }
    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: center;
    }
    nav ul li {
        display: inline-block;
        margin-right: 20px;
    }
    nav ul li a {
        text-decoration: none;
        color: #333;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    nav ul li a:hover {
        background-color: #ddd;
    }
    .container {
        max-width: 960px;
        margin: 20px auto;
        padding: 0 20px;
    }
    h1 {
        text-align: center;
    }
    p {
        text-align: center;
        line-height: 1.5;
    }
</style>
</head>
<body>

<header>
    <h1>IT 213 Store</h1>
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="./catalog.html">Products</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<div class="container">
    <h2>Welcome to My Website</h2>
    <p>This is a simple homepage with a navigation menu.</p>
</div>

</body>
</html>
